<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<input placeholder="0" type="text" id="result" disabled />
				<div class="keyboard">
					<div class="left">
						<button onclick="operate('clean')" class="button-char bg-red">C</button>
						<button onclick="operate('back')" class="button-char">&larr;</button>
						<button onclick="operate(`${Math.PI}`)" class="button-char">pi</button>
						<button onclick="operate('7')" class="button-char">7</button>
						<button onclick="operate('8')" class="button-char">8</button>
						<button onclick="operate('9')" class="button-char">9</button>
						<button onclick="operate('4')" class="button-char">4</button>
						<button onclick="operate('5')" class="button-char">5</button>
						<button onclick="operate('6')" class="button-char">6</button>
						<button onclick="operate('1')" class="button-char">1</button>
						<button onclick="operate('2')" class="button-char">2</button>
						<button onclick="operate('3')" class="button-char">3</button>
						<button onclick="operate('0')" class="button-char">0</button>
						<button onclick="operate('.')" class="button-char">.</button>
						<button onclick="operate('calculate')" class="button-char">=</button>
					</div>
					<div class="right">
						<div class="right-up">
							<button onclick="operate('/')" class="button-char">/</button>
							<button onclick="operate('*')" class="button-char">x</button>
							<button onclick="operate('-')" class="button-char">-</button>
						</div>
						<button onclick="operate('+')" class="button-char h-11">+</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./mainWithTS.js"></script>
	<!-- <script src="./main.js"></script>  -->
</html>
